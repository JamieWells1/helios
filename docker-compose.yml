version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solana-trading-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist logs
      - ./logs:/app/logs
      # Persist state data
      - ./data:/app/data
    environment:
      - TZ=Europe/London
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
